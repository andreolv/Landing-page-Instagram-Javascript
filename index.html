<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale=1.0">
        <link rel = "stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/mobileapp.png" alt="mobileapp">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/logo.png" alt="instagram-logo" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="img/me.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como _andreolv</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">
                        Não é _andreolv?
                    </p>
                    <p class="notaccount">
                        <span class="link-blue">Alterar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"><img src="img/appstore-button.png"></a>
                        <a href="#" class="app-download"><img src="img/googleplay-button.png"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
